services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: google_api
      POSTGRES_USER: google_api
      POSTGRES_PASSWORD: yp3NVPay
  app:
    build: .
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             (python manage.py runserver 0.0.0.0:8000 &
              python manage.py runscheduler)"
    ports:
      - 8000:8000
    depends_on:
      - db
